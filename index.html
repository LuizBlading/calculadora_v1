<!Doctype html>

<html>
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale, maximum-scale=1"> 
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="form">
            <h1>Calculadora</h1>
            <form>
                <div class="number1">
                    <p>Digite o Primeiro Valor: </p>
                    <input type="text" id="num1" value="" placeholder="Primeiro Valor">
                </div>

                <div class="number2">
                    <p>Digite o Segundo Valor: </p>
                    <input type="text" id="num2" value="" placeholder="Segundo Valor">
                </div>

                <div class="result">
                    <p>Resultado:</p>
                    <input type="text" id="resultado" value="" placeholder="Resultado">
                </div>
                
                <div>
                    <input class="buttons" id="Soma" onclick="soma()" type="button" value="+">

                    <input class="buttons" id="sub" onclick="subtracao()" type="button" value="-">

                    <input class="buttons" id="multi" onclick="multiplicacao()" type="button" value="x">

                    <input class="buttons" id="div" onclick="divisao()" type="button" value="/">
                </div>
            </form>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
